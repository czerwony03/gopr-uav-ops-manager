name: Deploy Expo Web to EAS Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: goprUavOpsManager

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: goprUavOpsManager/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Authenticate with EAS
        run: npx eas login --token ${{ secrets.EAS_TOKEN }}

      - name: Export Expo Web App
        run: npx expo export --platform web

      - name: Deploy to EAS Hosting
        run: npx eas deploy --alias test
