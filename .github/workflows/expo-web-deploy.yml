name: Deploy Expo Web to EAS Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: goprUavOpsManager

    env:
      VARS_CONTEXT: ${{ toJson(vars) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: goprUavOpsManager/package-lock.json

      - name: Set env vars from vars context JSON
        run: |
            # Pipe the JSON string into jq
            echo "$VARS_CONTEXT" | 
            # Convert JSON object into an array of key-value pairs
            jq -r 'to_entries | 
            # Map over each key-value pair
            .[] | 
            # Format each pair as "KEY=VALUE" and append it all to the environment file
            "\(.key)=\(.value)"' >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}

      - name: Export Expo Web App
        run: npx expo export --platform web
        env:
          EXPO_PUBLIC_FIREBASE_API_KEY: ${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}

      - name: Deploy to EAS Hosting
        run: npx eas deploy --alias test
